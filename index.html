<!DOCTYPE html public "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>Google animation</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="container">

	<div class="animation">
		<p class="empty"></p>
		<p class="Google" id="googleFirst">G</p>
		<p class="Google" id="googleSecond">O</p>
		<p class="Google" id="googleThird">O</p>
		<p class="Google" id="googleFourth">G</p>
		<p class="Google" id="googleFifth">L</p>
		<p class="Google" id="googleSixth">E</p>

	</div>

	<div class="lower-side">
		<form class="form-horizontal">
	
				<div class="form-group">
					<label for="googlesearch" class='col-sm-2'>Search here</label>
					<div class="col-sm-10">
						<input class="form-control" id="googlesearch" type="search" name="search" placeholder="google search">
					</div>
				</div>


		</form>


	</div>
		

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
